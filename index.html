<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <main class="body__wrapper">
      <!-- Tag H1 added for semantics. It's hidden -->
      <h1 class="h1-hidden">TODO Application</h1>
      <article class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-picture">
        <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <article class="app">
        <section class="section">
          <h2 class="section-heading section__heading">Add Item</h2>
          <div class="section__row-wrap">
            <label class="new-task">
              <input class="new-task__input" type="text">
            </label>
            <button class="section__add-btn">Add</button>
          </div>
        </section>
        <section class="section">
          <h2 class="section-heading section__heading">Todo</h2>
          <ul class="task-list-todo section__task-list">
            <li class="list-el task-list__list-el">
              <input class="list-el__checkbox" type="checkbox">
              <label class="list-el__label">Pay Bills</label>
              <input class="list-el__input list-el__input_hidden" type="text">
              <button class="list-el__save-btn">Edit</button>
              <button class="list-el__del-btn list-el__del-btn_rotated">
                <img class="list-el__del-img" alt="" src="./remove.svg">
              </button>
            </li>
            <li class="list-el task-list__list-el">
              <input class="list-el__checkbox" type="checkbox">
              <label class="list-el__label list-el__label_hidden">Go Shopping</label>
              <input class="list-el__input" type="text" value="Go Shopping">
              <button class="list-el__save-btn">Save</button>
              <button class="list-el__del-btn">
                <img class="list-el__del-img list-el__del-img_rotated" alt="" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section class="section">
          <h2 class="section-heading section__heading">Completed</h2>
          <ul class="task-list-completed section__task-list">
            <li class="list-el task-list__list-el">
              <input class="list-el__checkbox" type="checkbox" checked>
              <label class="list-el__label list-el_lined-through">See the Doctor</label>
              <input class="list-el__input list-el__input_hidden" type="text">
              <button class="list-el__save-btn">Edit</button>
              <button class="list-el__del-btn list-el__del-btn_rotated">
                <img class="list-el__del-img" alt="" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
